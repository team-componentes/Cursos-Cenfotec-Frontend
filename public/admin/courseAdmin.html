<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/compiled-4.14.1.min.css">
    <!-- MDBootstrap Datatables  -->
    <link href="../css/jquery.dataTables.min.css" rel="stylesheet">
</head>

<body>

    <div class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="../" class="navbar-brand">Exchange Rates</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Exchange Rate
                            <span class="caret"></span></a>
                        <div class="dropdown-menu" aria-labelledby="ExchangeRates">

                        </div>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Andres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="container p-5">
        <div class="card">
            <div class="card-header">
                Carreras

            </div>
            <div class="card-body">
                <table id="tblCarreras" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="th-sm">ID</th>
                            <th class="th-sm">Código</th>
                            <th class="th-sm">Nombre</th>
                            <th class="th-sm">Créditos</th>
                            <th class="th-sm">Costo</th>
                            <th class="th-sm">Cuatrimestre</th>
                            <th class="th-sm">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container w-50">

        <div class="card">
            <!-- Default form contact -->
            <form class="text-center p-5" action="#!">

                <p class="h4 mb-4">Cursos</p>

                <!-- Codigo -->
                <input type="text" id="txtCodigo" class="form-control mb-4" placeholder="Código">

                <!-- Nombre -->
                <input type="text" id="txtNombre" class="form-control mb-4" placeholder="Nombre">


                <div class="row">
                    <div class="col-md-6">
                        <!-- Créditos -->
                        <label for="selCreditos">Créditos</label>
                        <select id="selCreditos" class="browser-default custom-select mb-4">
                            <option value="" disabled>Elija una opción</option>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <!-- Cuatrimestre -->
                        <label for="selCuatrimestre">Cuatrimestre</label>
                        <select id="selCuatrimestre" class="browser-default custom-select mb-4">
                            <option value="" disabled>Elija una opción</option>
                            <option value="1" selected>Primero</option>
                            <option value="2">Segundo</option>
                            <option value="3">Tercero</option>
                            <option value="4">Cuarto</option>
                            <option value="5">Quinto</option>
                            <option value="6">Sexto</option>
                            <option value="7">Sétimo</option>
                            <option value="8">Octavo</option>
                            <option value="9">Noveno</option>
                        </select>
                    </div>
                </div>

                <label for="selCarrera">Carrera</label>
                <select id="selCarrera" class="browser-default custom-select mb-4">
                    <option value="" disabled selected>Elija una opción</option>
                </select>

                <!-- Costo -->
                <input type="number" min="1000" max="1000000" id="txtCosto" class="form-control mb-4"
                    placeholder="Costo">

                <!-- Send button -->
                <button class="btn btn-info btn-block" type="submit">Enviar</button>

            </form>
        </div>

    </div>
    <!-- Default form contact -->
    <!-- Default form login -->

    <script src="/js/controlActions.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/compiled.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <!-- MDBootstrap Datatables  -->
    <script type="text/javascript" src="../js/jquery.dataTables.min.js"></script>
    <!-- JS concreto -->
    <script src="/js/admin/courseAdmin/courseAdmin.js"></script>
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script> -->

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
</body>

</html>
