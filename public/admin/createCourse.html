<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/adminAuth.js"></script>
    <link rel="stylesheet" href="/css/compiled-4.14.1.min.css">
    <!-- MDBootstrap Datatables  -->
    <link href="../css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
    
    <button id="signOut">Cerrar Sesión</button>

    <div class="container w-50">

        <div class="card">
            <!-- Default form contact -->
            <form class="text-center p-5" action="#!">

                <p class="h4 mb-4">Cursos</p>

                <!-- Codigo -->
                <input type="text" id="txtCodigo" class="form-control mb-4" placeholder="Código">

                <!-- Nombre -->
                <input type="text" id="txtNombre" class="form-control mb-4" placeholder="Nombre">


                <div class="row">
                    <div class="col-md-12">
                        <!-- Créditos -->
                        <label for="selCreditos">Créditos</label>
                        <select id="selCreditos" class="browser-default custom-select mb-4">
                            <option value="" disabled>Elija una opción</option>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>

                <!-- Costo -->
                <input type="number" min="1000" max="1000000" id="txtCosto" class="form-control mb-4"
                    placeholder="Costo">

                <!-- Send button -->
                <button id="create" class="btn btn-info btn-block" type="button">Enviar</button>

            </form>
        </div>

    </div>

    <!-- Default form contact -->
    <!-- Default form login -->

    <script src="/js/controlActions.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/compiled.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    
    <!-- JS concreto -->
    <script src="/js/admin/courseAdmin/create.js"></script>
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script> -->

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
    <script src="/js/signOut.js"></script>
</body>

</html>
