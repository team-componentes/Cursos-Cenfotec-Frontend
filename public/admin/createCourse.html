    <div class="container w-50 mt-5">

        <div class="card">
            <!-- Default form contact -->
            <form class="text-center p-5" action="#!">

                <!-- Codigo -->
                <input type="text" id="txtCodigo" class="form-control mb-4" placeholder="Código">

                <!-- Nombre -->

                <div class="row">
                    <div class="col-md-12">
                        <!-- Créditos -->
                        <label for="selCreditos">Créditos</label>
                        <select id="selCreditos" class="browser-default custom-select mb-4">
                            <option value="" disabled>Elija una opción</option>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>

                <!-- Costo -->
                <input type="number" min="1000" max="1000000" id="txtCosto" class="form-control mb-4"
                    placeholder="Costo">

                <!-- Send button -->
                <button id="create" class="btn btn-deep-purple btn-block mb-3" type="button">Enviar</button>
                <a href="../admin/courseAdmin.html" class="purple-text">Volver</a>
