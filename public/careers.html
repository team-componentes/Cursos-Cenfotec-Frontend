<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos cenfotec</title>
  <link rel="stylesheet" href="css/compiled-4.14.1.min.css">
  <link rel="stylesheet" href="css/carrers/carrers.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary blue-gradient darken-4">
    <div class="container">
        <a href="../admin/admin.html" class="navbar-brand">Cursos Cenfotec</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="signOut">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="text-center p-3">
  <h1>Bienvenido a Cursos Cenfotec</h1>
  <p>Llevá siempre el control de tu progreso en Cenfotec</p>
</div>
  <!--Carousel Wrapper-->
  <div id="multi-item-example" class="carousel slide carousel-multi-item" style="display: none;">

    <!--Controls-->
    <div class="controls-top">
      <a class="btn-floating blue darken-4" href="#multi-item-example" data-slide="prev"><i class="fas fa-chevron-left"></i></a>
      <a class="btn-floating blue darken-4" href="#multi-item-example" data-slide="next"><i class="fas fa-chevron-right"></i></a>
    </div>
    <!--/.Controls-->

    <!--Indicators-->
    <ol class="carousel-indicators">

    </ol>
    <div class="carousel-inner" role="listbox">
    </div>
  </div>

  <!--Big blue-->
  <div class="d-flex justify-content-center" id="spinner">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/controlActions.js"></script>
  <script src="js/carrers/carrers.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/compiled.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script> -->

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
</body>

</html>
